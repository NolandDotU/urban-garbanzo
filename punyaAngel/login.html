<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-login"><!--KOTAK LOGIN-->
            <form action="/punyaAngel/portofolioAngel/index.html">
                <h2>Login</h2><!--LOGIN-->
                <div class="kolom"><!--Kolom Nama-->
                    <input type="text" required>
                    <label for="">Nama</label>
                </div>
                <div class="kolom"><!--Kolom NIM-->
                    <i class='bx bxs-user'></i><!--Icon User-->
                    <input type="text"  required>
                    <label for="">NIM</label>
                </div>
                <div class="kolom"><!--Kolom Password-->
                    <i class='bx bxs-lock-alt' ></i><!--Lock User-->
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
            
                <div class="btn"><a href="portofolioAngel/index.html"><button>Log In</button></a></div><!--Tombol login-->
            </form>    
        </div>
    </div>
</body>
</html>
